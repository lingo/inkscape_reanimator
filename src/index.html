<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap.css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			window.sprintf = {"String.sprintf": true, 'String.reverse': true};
		</script>
		<script src="sprintf/sprintf.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="stage">
		</div>
		<div id="controls" class="form-inline">
			<button id="play" disabled class="btn iconicstroke-play disabled"></button>
			<div class="file-controls">
				<label style="display: none" class="btn btn-primary" for="upload">Load...</label>
				<input style="display: none" autofocus placeholder="image.svg" id="upload" name="" type="file" accept=".svg,image/svg,image/svg+xml" />
				<label for="fps" title="Frames per second">FPS</label><input type="number" name="" id="fps" value="12">
			</div>
		</div>
		<div id="timeline">
			<ul id="frames"></ul>
			<div id="indicator">
				<div class="thumb"></div>
			</div>
		</div>
		<script type="text/javascript" src="ani.js"></script>
		<script src="menu.js" type="text/javascript"></script>
	</body>
</html>
